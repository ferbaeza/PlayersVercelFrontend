<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>Edit</title>
</head>
<body>
  <div class="has-text-centered notification is-dark">
    <h1 class="title">Player Info</h1>
    <p class="panel-heading has-text-centered has-background-dark is-dark">
      <a href="index.html"><button class="button mr-4 is-dark has-text-centered">Home</button></a>
    </p>
  </div>  

    <div class="container is-max-widescreen">
        <div class="notification is-primary">
            <h2 class="subtitle">Edit Player</h2>
        </div>

    <h1>Edit Players</h1>
    <form>
        <div class="field">
          <label class="label is-medium">Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-medium"type="text" name="name" placeholder="Name" id="id" readonly>
            </div>
            <label class="label is-medium">Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-medium"type="text" name="name" placeholder="Name" id="name">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope fa-xs"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check fa-xs"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label is-medium">Surname</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-medium"type="text" name="surname" placeholder="Surname" id="surname">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope fa-xs"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check fa-xs"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label class="label is-medium">Age</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-medium" type="number" name="age" placeholder="Age of Player" id="age">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope fa-xs"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check fa-xs"></i>
              </span>
            </div>
          </div>
        <div class="control">
            <div class="select">
                <select name="position" id="position">
                </select>
            </div>
        </div>
        <div class="control">
            <div class="select">
                <select name="team" id="team">
                </select>
            </div>
        </div>
    </form>
    <div class="control mt-3">
      <button class="button is-primary" id="save">Submit</button>
    </div>
    </div>
    <script src="./js/edit.js"></script>

</body>
</html>
